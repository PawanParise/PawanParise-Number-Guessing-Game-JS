<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="nav">
    <a href="#">Home</a>
    <a href="https://pawanparise.netlify.app" target="_blank">Portfolio</a>
  </nav>

  <div class="container">
    <div id="wrapper">

      <h1>ğŸ¯ Number Guessing Game</h1>
      <p>Guess a number between <b>1 to 100</b></p>
      <p>You have <b>10 attempts</b></p>

      <form class="form">
        <label for="guessField">Enter Number</label>
        <input type="number" id="guessField" placeholder="Enter number" />
        <input type="submit" id="subt" value="Submit Guess">
      </form>

      <div class="resultParas">
        <p>Previous guesses: <span class="guesses"></span></p>
        <p>Remaining guesses: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
      </div>

    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
